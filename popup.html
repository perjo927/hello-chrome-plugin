<!DOCTYPE html>
<html>
  <head>
    <style>
      #wrapper {
        width: 98vw;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 1em;
      }
      
      input {
        width: 100%;
        height: 9vh;
      }
      label {
        display: block;
      }

      button {
        margin-top: 1em;
        width: 100%;
        height: 3em;
      }
    </style>
  </head>
  <body>
    <div id="wrapper"></div>
    <section>
      <button id="generateConfig">Generate!</button>
      <div id="config"></div>
    </section>
  </body>
  <script src="popup.js"></script>
</html>
